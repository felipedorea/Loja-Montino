<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montino Elétrica e Hidráulica</title>
    <!-- CSS PADRAO -->
    <link rel="stylesheet" href="./estilo/estilo.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="./libs/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./libs/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
</head>
<body>

    <header class="header">
        <div class="logo-header"><img src="./assets/imagens/Logo-Original-header.png" alt="logo" class="logo-img"></div>
        <div class="menu-header">
            <ul class="nav-items">
                <a class="nav-links" href="">
                    <li>Home</li>
                </a>
                <a class="nav-links" href="">
                    <li>Quem somos</li>
                </a>
                <a class="nav-links orcamento" href="">
                    <li>Orçamento</li>
                </a>
            </ul>
        </div>

        <div class="menu-header-mobile">
            <div class="mobile-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="nav-items-mobile">
                <a class="nav-links-mobile" href="">
                    <li>Home</li>
                </a>
                <a class="nav-links-mobile" href="">
                    <li>Quem somos</li>
                </a>
                <a class="nav-links-mobile orcamento-mobile" href="">
                    <li>Orçamento</li>
                </a>
            </ul>
        </div>
    </header>

    <section class="banner">
        <img src="./assets/imagens/banner.gif" alt="banner">
    </section>

    <section class="categorias">
        <div class="caixas" id="eletrico">
            <div class="imagem-caixa" id="eletrico-img">
                <img src="./assets/imagens/cabos.jpg" alt="cabos">
            </div>
            <div class="titulo-categoria" id="eletrico-titulo">
                <h1>Material Eletrico</h1>
            </div>
        </div>

        <div class="caixas" id="hidraulico">
            <div class="imagem-caixa">
                <img src="./assets/imagens/cabos.jpg" alt="cabos">
            </div>
            <div class="titulo-categoria">
                <h1>Material Hidraulico</h1>
            </div>
        </div>

        <div class="caixas" id="construcao">
            <div class="imagem-caixa">
                <img src="./assets/imagens/cabos.jpg" alt="cabos">
            </div>
            <div class="titulo-categoria">
                <h1>Construcao em geral</h1>
            </div>
        </div>
    </section>


    






    <!-- JQUERY SCRIPT -->
    <script src="./libs/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- OWL CAROUSEL SCRIPT -->
    <script src="./libs/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="./script/script.js"></script>
    <!-- FONT AWESOME SCRIPT -->
    <script src="https://kit.fontawesome.com/8186bca66f.js" crossorigin="anonymous"></script>
